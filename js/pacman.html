<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoGamesMVP - Pacman</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #pacman {
            height: 470px;
            width: 382px;
            margin: 20px auto;
        }
        #shim {
            font-family: BDCartoonShoutRegular;
            position: absolute;
            visibility: hidden;
        }
        #footer {
            margin-top: 50px;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- HEADER -->
    <div id="header"></div>

    <!-- TÍTULO -->
    <h1 class="text-4xl font-bold text-center text-blue-800 mt-8 mb-4">
        Pacman
    </h1>

    <!-- JUEGO -->
    <div id="shim"></div>
    <div id="pacman" class="shadow-lg rounded-lg overflow-hidden"></div>

    <!-- CONTROLES -->
    <div class="text-center mt-4 space-y-2 mb-8">
        <p class="font-semibold">Controles:</p>
        <p>Usa las flechas del teclado para mover a Pacman</p>
        <p>Presiona 'N' para iniciar nuevo juego</p>
        <p>Presiona 'P' para pausar</p>
    </div>

    <!-- FOOTER -->
    <div id="footer"></div>

    <!-- Scripts necesarios -->
    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
    ></script>
    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"
    ></script>

    <!-- Scripts del juego -->
    <script type="module" src="js/pacman/constants.js"></script>
    <script type="module" src="js/pacman/map.js"></script>
    <script type="module" src="js/pacman/Ghost.js"></script>
    <script type="module" src="js/pacman/User.js"></script>
    <script type="module" src="js/pacman/Audio.js"></script>
    <script type="module" src="js/game.js"></script>

    <!-- Scripts de la página -->
    <script src="js/header.js"></script>
    <script src="js/fooder.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
