<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo Switch - VideoGamesMVP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- HEADER -->
    <div id="header"></div>

    <main>
        <h1 class="page-title">Juegos de Nintendo</h1>
        <div class="products-grid" id="productsContainer"></div>
    </main>

    <!-- Modal del Carrito -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content" id="cartContent">
            <div class="cart-header">
                <h2><i class="fas fa-shopping-cart"></i> Mi Carrito</h2>
                <button class="close-cart" onclick="toggleCart()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="cartItems"></div>
            <div class="cart-total" id="cartTotal" style="display:none;">
                <h3>Total: <span id="totalAmount">S/ 0.00</span></h3>
                <button class="checkout-btn" onclick="checkout()">
                    <i class="fas fa-credit-card"></i> Proceder al Pago
                </button>
            </div>
            <div class="empty-cart" id="emptyCart">
                <i class="fas fa-shopping-basket" style="font-size: 3rem; color: #d1d5db; margin-bottom: 1rem;"></i>
                <p>Tu carrito está vacío</p>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="js/header.js"></script>
    <script src="js/fooder.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/nintendo.js"></script>
</body>
</html>
